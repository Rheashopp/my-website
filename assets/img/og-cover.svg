<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">Silent Super Intelligence Cover Placeholder</title>
  <desc id="desc">Abstract gradient panel used as a placeholder for the Silent social preview graphic.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b1b3a" />
      <stop offset="50%" stop-color="#1b3666" />
      <stop offset="100%" stop-color="#103256" />
    </linearGradient>
    <radialGradient id="orb" cx="70%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#6ff3ff" stop-opacity="0.8" />
      <stop offset="60%" stop-color="#6ff3ff" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#6ff3ff" stop-opacity="0" />
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)" />
  <circle cx="840" cy="210" r="220" fill="url(#orb)" />
  <text x="80" y="320" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="80" fill="#f5fbff" letter-spacing="4">SILENT</text>
  <text x="80" y="395" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="36" fill="#9bdfff" letter-spacing="8">SUPER INTELLIGENCE</text>
  <rect x="80" y="430" width="420" height="4" rx="2" fill="#6ff3ff" opacity="0.6" />
</svg>
